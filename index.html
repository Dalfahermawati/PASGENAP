<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Absensi Siswa</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>  
</head>

<body>
  <h1>Daftar Data Absensi Siswa</h1>
  <table class="table" id="daftar-absensi-siswa">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tanggal</th>
        <th scope="col">Nis</th>
        <th scope="col">Nama</th>
        <th scope="col">Alamat</th>
        <th scope="col">No.Tlpn</th>
        <th scope="col">Kelas</th>
        <th scope="col">Keterangan</th>
        <th scope="col">tombol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <img src="loader.gif" style="width: 15em; display: block" id="loader">
  <a href="form-absensi-siswa.html">tambah data absensi siswa</a>
  <script type="module">
    import { ambilDaftarAbsensi, formatAngka, hapusAbsensi } from './main.js';
  
      $(document).ready(async function() {
        let elemenDaftar = $("#daftar-absensi > tbody");
        let daftarAbsensi = await ambilDaftarAbsensi();
        let nomor = 1;
        daftarAbsensi.forEach((data) => {
          elemenDaftar.append(
            '<tr>' +
            '<th>' + nomor + '</th>' +
            '<td>' + data.tanggal + '</td>' +
            '<td>' + data.nis+ '</td>' +
            '<td>' + data.nama+ '</td>' +
            '<td>' + data.alamat+ '</td>' +
            '<td>' + data.noTlpn+ '</td>' +
            '<td>' + data.kelas+ '</td>' +
            '<td>' + data.keterangan+ '</td>' +
            '<td>' + '<td class="stack-up">' +
              ' <a href="#" class="me-2 link-ubah" data="' +
                      data.id +
                      '">ubah</a> ' +
              ' <button class="btn btn-danger tombol-hapus" data="' +
                      data.id +
                      '">Hapus</button>' + '</td>' +
            '</tr>'
          );
          nomor = nomor + 1;
        });
        $('.tombol-hapus').click(async function() {
      await hapusAbsensi($(this).attr('data'));
      location.reload();
      })
      
      $('.link-ubah').click(async function() {
        window.location.replace('ubah-absensi-siswa.html?docId=' + $(this).attr('data'));
      })
      
      $('#loader').hide();
    });
  </script>
  <footer class="py-3 bg-dark-subtle mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Beranda</a></li>
          
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Insan Cemerlang</p>
      </footer>

</body>

</html>
